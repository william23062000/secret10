<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬øPuedo ser tu novio?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      color: black;
      margin-bottom: 20px;
      font-weight: bold;
    }

    button {
      padding: 30px 60px;
      font-size: 2em;
      margin: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      border-radius: 15px;
      border: none;
      background-color: #ff69b4;
      color: white;
    }

    #message {
      margin-top: 50px;
      font-size: 2em;
      color: #ff69b4;
      display: none;
    }

    #noMessages {
      margin-top: 20px;
      font-size: 1.5em;
      color: #f46d75;
    }

    .heart {
      position: absolute;
      animation: floatUp 6s linear forwards;
      font-size: 60px;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>¬øPuedo ser tu novio?</h1>
  <div>
    <button id="yesBtn">S√≠</button>
    <button id="noBtn">No</button>
  </div>
  <div id="noMessages"></div>
  <div id="message">Me encanta que tu respuesta sea s√≠, te amo mucho ‚ù§Ô∏è</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const noMessages = document.getElementById('noMessages');

    const frasesNo = [
      "¬øEst√°s segura de tu respuesta? üò¢",
      "¬øDe verdad quieres decir que no? ü•∫",
      "Esto no lo esperaba... üò•",
      "¬øQu√© pas√≥? üòû",
      "Eso me rompe el coraz√≥n... üíî",
      "¬øSegura que no quieres pensarlo m√°s? ü§î",
      "¬øRealmente crees que es un no definitivo? üòì",
      "No te vayas... üò≠",
      "Esto duele un poquito... üòû"
    ];

    function crearCorazon(x = null, y = null) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';

      const size = Math.random() * 30 + 40;
      heart.style.fontSize = size + 'px';
      heart.style.color = ["#ffb6c1", "#dda0dd", "#ff69b4", "#e6a8d7", "#c71585"][Math.floor(Math.random() * 5)];
      heart.style.opacity = 0.4 + Math.random() * 0.4;

      heart.style.left = x !== null ? x + 'px' : Math.random() * window.innerWidth + 'px';
      heart.style.bottom = y !== null ? y + 'px' : '0px';

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(() => crearCorazon(), 200); // Corazones flotantes constantes

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      noMessages.textContent = '';

      // Crear muchos corazones desde diferentes puntos
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * 200;
        crearCorazon(x, y);
      }
    });

    noBtn.addEventListener('click', () => {
      let currentFontSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
      noBtn.style.fontSize = Math.max(10, currentFontSize - 8) + "px";

      let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (yesSize + 8) + "px";

      const randomPhrase = frasesNo[Math.floor(Math.random() * frasesNo.length)];
      noMessages.textContent = randomPhrase;
    });
  </script>
</body>
</html>
